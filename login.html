<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://s3.amazonaws.com/btp-front-end-testing/logo.png">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Crazy Cat Lady</title>
  </head>
  <body>
    <div class="page-container">
      <div class="cat-image">
        <div class="layer">
          <p class="text-over-image"><span style="color: rgba(239, 76, 135, 1)">Sign in</span> to manage all of your cats</p>
        </div>
      </div>
      <div class="login-footer-container">
        <div class="login-container">
          <form class="login-form" action="">
            <div class="icon-and-field">
              <img class="icon" src="https://s3.amazonaws.com/btp-front-end-testing/person-Icon.png">
              <div class="field">
                <input type="text" name="login-credential" id="login-credential" placeholder="   ">
                <label for="login-credential">Username Or Email Address</label>
              </div>
            </div>
            <div class="icon-and-field">
              <img class="icon" src="https://s3.amazonaws.com/btp-front-end-testing/lock-icon.png">
              <div class="field">
                <input type="password" name="password" id="password" placeholder="  ">
                <label for="password">Password</label>
              </div>
            </div>
            <button>SIGN IN</button>
          </form>
        </div>
        <div class="footer-container">
          <p class="footer-text">Copyright 2020, CrazyCatLady, <span style="color: #EF4C87">Terms of use</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
